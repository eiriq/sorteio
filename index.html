<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Vostro</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .logo-container {
            position: absolute;
            top: 10px; /* Perto da borda superior */
            left: 50%;
            transform: translateX(-50%);
        }
        .logo-container img {
            width: 130px; /* Aumentado o tamanho da logo */
            height: auto;
        }
        h1 {
            margin: 20px 0;
            transition: transform 0.5s ease;
        }
        h1.move-up {
            transform: translateY(-50px);
        }
        #sorteador {
            position: relative;
            width: 150px;
            height: 150px;
            display: none;
        }
        #sorteador.spin::before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            width: 150px;
            height: 150px;
            border: 10px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #sortear-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #ffffff;
            color: #202020;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.5s ease;
        }
        #sortear-btn.move-down {
            transform: translateY(100px);
        }
        #resultado {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: left;
            display: none;
            z-index: 1000;
            font-weight: bold; /* Todos os textos em negrito */
        }
        #resultado h2 {
            margin-top: 0;
            font-weight: bold;
        }
        #resultado .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ffffff;
            background: none;
            border: none;
            font-size: 32px;
        }
        .highlight-green {
            color: #63cd67;
        }
        .alert-red {
            color: #cf4a53;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 999;
            backdrop-filter: blur(8px);
        }
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
    </div>
    <h1 id="titulo">Sorteio para clientes!</h1>
    <div id="sorteador"></div>
    <button id="sortear-btn">Sortear</button>
    <div class="overlay" id="overlay"></div>
    <div id="resultado">
        <button class="close-btn" id="close-btn">✖</button>
        <h2>Parabéns!</h2>
        <p id="resultado-nome"></p>
        <p class="alert-white">Entraremos em contato</p>
    </div>
    <script>
        const nomes = [
            "Maria", "Ana", "João", "José", "Antônio", "Francisco", "Carlos", "Paulo", "Pedro", "Lucas",
            "Marcos", "Gabriel", "Rafael", "Daniel", "Eduardo", "Bruno", "Rodrigo", "Fernando", "André", 
            "Matheus", "Adriana", "Juliana", "Fernanda", "Aline", "Amanda", "Camila", "Letícia", "Mariana", 
            "Beatriz", "Simone", "Larissa", "Gabriela", "Luana", "Alice", "Daniela", "Laura", "Carla", 
            "Regina", "Patrícia", "Sandra"
        ];

        const sorteador = document.getElementById('sorteador');
        const sortearBtn = document.getElementById('sortear-btn');
        const titulo = document.getElementById('titulo');
        const overlay = document.getElementById('overlay');
        const resultado = document.getElementById('resultado');
        const resultadoNome = document.getElementById('resultado-nome');
        const closeBtn = document.getElementById('close-btn');

        sortearBtn.addEventListener('click', () => {
            sortearBtn.classList.add('move-down');
            titulo.classList.add('move-up');
            sorteador.classList.add('spin');
            sorteador.style.display = 'block';
            setTimeout(() => {
                const nomeSorteado = nomes[Math.floor(Math.random() * nomes.length)];
                resultadoNome.innerHTML = `${nomeSorteado}, você ganhou uma <span class="highlight-white">lavagem completa</span>;
                sorteador.classList.remove('spin');
                sorteador.style.display = 'none';
                overlay.style.display = 'block';
                resultado.style.display = 'block';
                overlay.classList.add('fade-in');
                resultado.classList.add('fade-in');
                sortearBtn.classList.remove('move-down');
                titulo.classList.remove('move-up');
            }, 3000); // 3 segundos de carregamento
        });

        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('fade-in');
            resultado.classList.remove('fade-in');
            overlay.classList.add('fade-out');
            resultado.classList.add('fade-out');
            setTimeout(() => {
                overlay.style.display = 'none';
                resultado.style.display = 'none';
                overlay.classList.remove('fade-out');
                resultado.classList.remove('fade-out');
            }, 500); // Tempo da animação de fade-out
        });
    </script>
</body>
</html>
