<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <style>
        body {
            background-color: #202020;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
        }
        #sorteador {
            position: relative;
            width: 150px; /* Aumentado o tamanho do sorteador */
            height: 150px; /* Aumentado o tamanho do sorteador */
            display: none; /* Inicialmente oculto */
        }
        #sorteador.spin::before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            width: 150px; /* Aumentado o tamanho do sorteador */
            height: 150px; /* Aumentado o tamanho do sorteador */
            border: 10px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #sortear-btn {
            padding: 15px 30px; /* Aumentado o tamanho do botão */
            font-size: 18px; /* Aumentado o tamanho do texto */
            border: none;
            border-radius: 25px;
            background-color: #ffffff;
            color: #202020;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.5s ease; /* Adicionada animação de transição */
        }
        #sortear-btn.move-down {
            transform: translateY(100px); /* Move o botão para baixo */
        }
    </style>
</head>
<body>
    <div id="sorteador"></div>
    <button id="sortear-btn">Sortear!</button>
    <script>
        const nomes = [
            "Maria", "Ana", "João", "José", "Antônio", "Francisco", "Carlos", "Paulo", "Pedro", "Lucas",
            "Marcos", "Gabriel", "Rafael", "Daniel", "Eduardo", "Bruno", "Rodrigo", "Fernando", "André", 
            "Matheus", "Adriana", "Juliana", "Fernanda", "Aline", "Amanda", "Camila", "Letícia", "Mariana", 
            "Beatriz", "Simone", "Larissa", "Gabriela", "Luana", "Alice", "Daniela", "Laura", "Carla", 
            "Regina", "Patrícia", "Sandra"
        ];

        const sorteador = document.getElementById('sorteador');
        const sortearBtn = document.getElementById('sortear-btn');

        sortearBtn.addEventListener('click', () => {
            sortearBtn.classList.add('move-down');
            sorteador.classList.add('spin');
            sorteador.style.display = 'block';
            setTimeout(() => {
                const nomeSorteado = nomes[Math.floor(Math.random() * nomes.length)];
                alert(`Parabéns, ${nomeSorteado}, você ganhou um presente grátis!`);
                sorteador.classList.remove('spin');
                sorteador.style.display = 'none';
                sortearBtn.classList.remove('move-down');
            }, 3000); // 3 segundos de carregamento
        });
    </script>
</body>
</html>
